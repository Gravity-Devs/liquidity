                          format: uint64
                        pool_type_index:
                          type: integer
                          format: int64
                        reserve_coin_denoms:
                          type: array
                          items:
                            type: string
                        reserve_account_address:
                          type: string
                        pool_coin_denom:
                          type: string
                    liquidity_pool_meta_data:
                      type: object
                      properties:
                        pool_id:
                          type: string
                          format: uint64
                        pool_coin_total_supply:
                          type: object
                          properties:
                            denom:
                              type: string
                            amount:
                              type: string
                          description: >-
                            Coin defines a coin with a denomination and an
                            amount.


                            NOTE: The amount field is an Int which implements
                            the custom method

                            signatures required by gogoproto.
                        reserve_coins:
                          type: array
                          items:
                            type: object
                            properties:
                              denom:
                                type: string
                              amount:
                                type: string
                            description: >-
                              Coin defines a coin with a denomination and an
                              amount.


                              NOTE: The amount field is an Int which implements
                              the custom method

                              signatures required by gogoproto.
                    liquidity_pool_batch:
                      type: object
                      properties:
                        pool_id:
                          type: string
                          format: uint64
                        batch_index:
                          type: string
                          format: uint64
                        begin_height:
                          type: string
                          format: int64
                        deposit_msg_index:
                          type: string
                          format: uint64
                        withdraw_msg_index:
                          type: string
                          format: uint64
                        swap_msg_index:
                          type: string
                          format: uint64
                        executed:
                          type: boolean
                  description: >-
                    QueryLiquidityPoolResponse is the response type for the
                    QueryLiquidityPoolResponse RPC method.
              pagination:
                description: pagination defines the pagination in the response.
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    title: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                title: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the corresponding

                  request message has used PageRequest
            description: >-
              QueryLiquidityPoolsResponse is the response type for the
              QueryLiquidityPoolsResponse RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs. count_total

            is only respected when offset is used. It is ignored when key is
            set.
          in: query
          required: false
          type: boolean
      tags:
        - Query

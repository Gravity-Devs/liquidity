swagger: '2.0'
info:
  title: Cosmos SDK Liquidity Module - REST and gRPC Gateway docs
  description: 'A REST interface for state queries, transactions'
  version: 1.2.2
paths:
  /liquidity/pools:
    post:
      summary: Submit create liquidity pool message.
      description: >-
        unsigned tx can be generated upon request through this POST endpoint,
        you can broadcast adding signature to the generated tx, through endpoint
        such as /txs or rpc, After broadcast, the result can be subscribe
        through the event and please refer to the spec.
      operationId: CreateLiquidityPoolApi
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              std_tx:
                type: object
                properties:
                  msg:
                    type: array
                    items:
                      type: string
                    title: Msgs
                  fee:
                    title: Fee
                    type: object
                    properties:
                      gas:
                        type: string
                        format: uint64
                      amount:
                        type: array
                        items:
                          type: object
                          properties:
                            denom:
                              type: string
                            amount:
                              type: string
                          description: >-
                            Coin defines a coin with a denomination and an
                            amount.


                            NOTE: The amount field is an Int which implements
                            the custom method

                            signatures required by gogoproto.
                        title: amount is the amount of coins to be paid as a fee
                  memo:
                    type: string
                    title: Memo of the transaction
                  signature:
                    title: Signature
                    type: object
                    properties:
                      signature:
                        type: string
                        title: signature base64
                      pub_key:
                        title: PubKey
                        type: object
                        properties:
                          type:
                            type: string
                            title: type of pubkey algorithm
                          value:
                            type: string
                            title: value of pubkey
                      account_number:
                        type: string
                        format: uint64
                        title: >-
                          The account number of the signing account (offline
                          mode only)
                      sequence:
                        type: string
                        format: uint64
                        title: >-
                          The sequence number of the signing account (offline
                          mode only)
                title: >-
                  Base response struct of result of the requested Tx, standard
                  of tendermint/cosmos-sdk
            description: >-
              MsgCreateLiquidityPoolResponse defines the Msg/CreateLiquidityPool
              response type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              base_req:
                type: object
                properties:
                  from:
                    type: string
                    title: Sender address or Keybase name to generate a transaction
                  memo:
                    type: string
                    title: Memo to send along with transaction
                  chain_id:
                    type: string
                    title: Name or address of private key with which to sign
                  account_number:
                    type: string
                    format: uint64
                    title: >-
                      The account number of the signing account (offline mode
                      only)
                  sequence:
                    type: string
                    format: uint64
                    title: >-
                      The sequence number of the signing account (offline mode
                      only)
                  timeout_height:
                    type: string
                    format: uint64
                    title: >-
                      Set a block timeout height to prevent the tx from being
                      committed past a certain height
                  fees:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a coin with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                    title: Fees to pay along with transaction
                  gas_prices:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        DecCoin defines a coin with a denomination and a decimal
                        amount.


                        NOTE: The amount field is an Dec which implements the
                        custom method

                        signatures required by gogoproto.
                    title: >-
                      Gas prices in decimal format to determine the transaction
                      fee
                  gas:
                    type: string
                    format: uint64
                    title: Gas amount to determine the transaction fee
                  gas_adjustment:
                    type: string
                    title: >-
                      adjustment factor to be multiplied against the estimate
                      returned by the tx simulation; if the gas limit is set
                      manually this flag is ignored
                  simulate:
                    type: boolean
                    title: >-
                      Estimate gas for a transaction (cannot be used in
                      conjunction with generate_only)
                title: >-
                  Base Request struct for Post Tx, standard of
                  tendermint/cosmos-sdk
              msg:
                title: MsgCreateLiquidityPool
                type: object
                properties:
                  pool_creator_address:
                    type: string
                    description: account address of the origin of this message
                  pool_type_index:
                    type: integer
                    format: int64
                    description: >-
                      index of target pool type, only 1 is allowed on this
                      version, Must match the value in the pool.
                  reserve_coin_denoms:
                    type: array
                    items:
                      type: string
                    title: denoms of reserve coin pair of the pool
                  deposit_coins:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a coin with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                    title: reserve coin pair of the pool to deposit
            description: >-
              MsgCreateLiquidityPoolRequest is the request type for the
              Msg/MsgCreateLiquidityPoolRequest RPC method.
      tags:
        - Liquidity Tx Generation
      externalDocs:
        description: Find out more message spec and response events here
        url: 'https://github.com/tendermint/liquidity/tree/develop/x/liquidity/spec'
    get:
      summary: Get all liquidity pools with each liquidity pool batch
      operationId: LiquidityPools
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              liquidity_pools_response:
                type: array
                items:
                  type: object
                  properties:
                    liquidity_pool:
                      type: object
                      properties:
                        pool_id:
                          type: string
                          format: uint64
                          title: id of the pool
                        pool_type_index:
                          type: integer
                          format: int64
                          title: index of the pool type
                        reserve_coin_denoms:
                          type: array
                          items:
                            type: string
                          title: denoms of reserve coin pair of the pool
                        reserve_account_address:
                          type: string
                          title: reserve account address of the pool
                        pool_coin_denom:
                          type: string
                          title: denom of pool coin of the pool
                    liquidity_pool_meta_data:
                      type: object
                      properties:
                        pool_id:
                          type: string
                          format: uint64
                          title: id of the pool
                        pool_coin_total_supply:
                          title: pool coin issued at the pool
                          type: object
                          properties:
                            denom:
                              type: string
                            amount:
                              type: string
                          description: >-
                            Coin defines a coin with a denomination and an
                            amount.


                            NOTE: The amount field is an Int which implements
                            the custom method

                            signatures required by gogoproto.
                        reserve_coins:
                          type: array
                          items:
                            type: object
                            properties:
                              denom:
                                type: string
                              amount:
                                type: string
                            description: >-
                              Coin defines a coin with a denomination and an
                              amount.


                              NOTE: The amount field is an Int which implements
                              the custom method

                              signatures required by gogoproto.
                          title: reserve coins deposited in the pool
                    liquidity_pool_batch:
                      type: object
                      properties:
                        pool_id:
                          type: string
                          format: uint64
                          title: id of the pool
                        batch_index:
                          type: string
                          format: uint64
                          title: index of this batch
                        begin_height:
                          type: string
                          format: int64
                          title: height where this batch is begun
                        deposit_msg_index:
                          type: string
                          format: uint64
                          title: last index of BatchPoolDepositMsgs
                        withdraw_msg_index:
                          type: string
                          format: uint64
                          title: last index of BatchPoolWithdrawMsgs
                        swap_msg_index:
                          type: string
                          format: uint64
                          title: last index of BatchPoolSwapMsgs
                        executed:
                          type: boolean
                          title: 'true if executed, false if not executed yet'
                  description: >-
                    QueryLiquidityPoolResponse is the response type for the
                    QueryLiquidityPoolResponse RPC method.
              pagination:
                title: >-
                  pagination defines the pagination in the response. not working
                  on this version
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    title: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: |-
                  message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
            description: >-
              QueryLiquidityPoolsResponse is the response type for the
              QueryLiquidityPoolsResponse RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs. count_total

            is only respected when offset is used. It is ignored when key is
            set.
          in: query
          required: false
          type: boolean
      tags:
        - Query

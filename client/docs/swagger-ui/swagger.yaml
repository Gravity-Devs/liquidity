    get:
      summary: Get all liquidity pools with each liquidity pool batch
      operationId: LiquidityPools
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              liquidity_pool_responses:
                type: array
                items:
                  type: object
                  properties:
                    liquidity_pool:
                      type: object
                      properties:
                        pool_id:
                          type: string
                          format: uint64
                        pool_type_index:
                          type: integer
                          format: int64
                        reserve_coin_denoms:
                          type: array
                          items:
                            type: string
                        reserve_account_address:
                          type: string
                        pool_coin_denom:
                          type: string
                    liquidity_pool_meta_data:
                      type: object
                      properties:
                        pool_id:
                          type: string
                          format: uint64
                        pool_coin_total_supply:
                          type: object
                          properties:
                            denom:
                              type: string
                            amount:
                              type: string
                          description: >-
                            Coin defines a coin with a denomination and an
                            amount.


                            NOTE: The amount field is an Int which implements
                            the custom method

                            signatures required by gogoproto.
                        reserve_coins:
                          type: array
                          items:
                            type: object
                            properties:
                              denom:
                                type: string
                              amount:
                                type: string
                            description: >-
                              Coin defines a coin with a denomination and an
                              amount.


                              NOTE: The amount field is an Int which implements
                              the custom method

                              signatures required by gogoproto.
                    liquidity_pool_batch:
                      type: object
                      properties:
                        pool_id:
                          type: string
                          format: uint64
                        batch_index:
                          type: string
                          format: uint64
                        begin_height:
                          type: string
                          format: int64
                        deposit_msg_index:
                          type: string
                          format: uint64
                        withdraw_msg_index:
                          type: string
                          format: uint64
                        swap_msg_index:
                          type: string
                          format: uint64
                        executed:
                          type: boolean
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    title: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: |-
                  message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
                title: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the corresponding

                  request message has used PageRequest
        default:
          description: An unexpected error response.

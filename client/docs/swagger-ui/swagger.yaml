swagger: '2.0'
info:
  title: Cosmos SDK Liquidity Module - REST and gRPC Gateway docs
  description: 'A REST interface for state queries, transactions'
  version: 1.2.1
paths:
  /liquidity/pools:
    post:
      summary: Submit create liquidity pool message
      operationId: CreateLiquidityPoolApi
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              std_tx:
                type: object
                properties:
                  msg:
                    type: array
                    items:
                      type: string
                  fee:
                    type: object
                    properties:
                      gas:
                        type: string
                        format: uint64
                      amount:
                        type: array
                        items:
                          type: object
                          properties:
                            denom:
                              type: string
                            amount:
                              type: string
                          description: >-
                            Coin defines a coin with a denomination and an
                            amount.


                            NOTE: The amount field is an Int which implements
                            the custom method

                            signatures required by gogoproto.
                        title: amount is the amount of coins to be paid as a fee
                    title: Fee struct of cosmos-sdk
                  memo:
                    type: string
                  signature:
                    type: object
                    properties:
                      signature:
                        type: string
                        title: >-
                          example:
                          MEUCIQD02fsDPra8MtbRsyB1w7bqTM55Wu138zQbFcWx4+CFyAIge5WNPfKIuvzBZ69MyqHsqD8S1IwiEp+iUb6VSdtlpgY=
                      pub_key:
                        type: object
                        properties:
                          type:
                            type: string
                            title: 'example: tendermint/PubKeySecp256k1'
                          value:
                            type: string
                            title: >-
                              example:
                              Avz04VhtKJh8ACCVzlI8aTosGy0ikFXKIVHQ3jKMrosH
                        title: PubKey struct of tendermint/cosmos-sdk
                      account_number:
                        type: string
                        format: uint64
                        title: 'example: 0'
                      sequence:
                        type: string
                        format: uint64
                        title: 'example: 0'
                    title: signature struct of tendermint/cosmos-sdk
                title: >-
                  Base response struct of result of the requested Tx, standard
                  of tendermint/cosmos-sdk
            description: >-
              MsgCreateLiquidityPoolResponse defines the Msg/CreateLiquidityPool
              response type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              base_req:
                type: object
                properties:
                  from:
                    type: string
                    title: Sender address or Keybase name to generate a transaction
                  memo:
                    type: string
                    title: 'example: Sent via Cosmos Voyager'
                  chain_id:
                    type: string
                    title: 'example: Cosmos-Hub'
                  account_number:
                    type: string
                    format: uint64
                    title: 'example: 0'
                  sequence:
                    type: string
                    format: uint64
                  timeout_height:
                    type: string
                    format: uint64
                  fees:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a coin with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                  gas_prices:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        DecCoin defines a coin with a denomination and a decimal
                        amount.


                        NOTE: The amount field is an Dec which implements the
                        custom method

                        signatures required by gogoproto.
                  gas:
                    type: string
                    format: uint64
                    title: 'example: 200000'
                  gas_adjustment:
                    type: string
                    title: 'example: 1.2'
                  simulate:
                    type: boolean
                    title: >-
                      Estimate gas for a transaction (cannot be used in
                      conjunction with generate_only)

                      example: false
                title: >-
                  Base Request struct for Post Tx, standard of
                  tendermint/cosmos-sdk
              msg:
                type: object
                properties:
                  pool_creator_address:
                    type: string
                  pool_type_index:
                    type: integer
                    format: int64
                  reserve_coin_denoms:
                    type: array
                    items:
                      type: string
                  deposit_coins:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a coin with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                title: >-
                  MsgCreateLiquidityPool defines an sdk.Msg type that supports
                  submitting create liquidity pool
            description: >-
              MsgCreateLiquidityPoolRequest is the request type for the
              Query/Deposits RPC method

              with the specified pool-type-index, deposit coins for reserve

              Currently, only the default pool-type-index 1 is available on this
              version

              the number of deposit coins must be two in the pool-type-index 1.
      tags:
        - MsgApi
    get:
      summary: Get all liquidity pools with each liquidity pool batch
      operationId: LiquidityPools
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              liquidity_pools_response:
                type: array

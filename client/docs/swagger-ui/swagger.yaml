paths:
  /liquidity/pools:
    post:
      summary: Submit create liquidity pool message
      operationId: CreateLiquidityPoolApi
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              std_tx:
                type: object
                properties:
                  msg:
                    type: array
                    items:
                      type: string
                  fee:
                    type: object
                    properties:
                      gas:
                        type: string
                        format: uint64
                      amount:
                        type: array
                        items:
                          type: object
                          properties:
                            denom:
                              type: string
                            amount:
                              type: string
                          description: >-
                            Coin defines a coin with a denomination and an
                            amount.


                            NOTE: The amount field is an Int which implements
                            the custom method

                            signatures required by gogoproto.
                        title: amount is the amount of coins to be paid as a fee
                  memo:
                    type: string
                  signature:
                    type: object
                    properties:
                      signature:
                        type: string
                      pub_key:
                        type: object
                        properties:
                          type:
